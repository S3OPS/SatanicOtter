# CI/CD Pipeline for SatanicOtter
# "The Fellowship's journey" - Continuous validation of code changes

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**', 'copilot/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Job 1: Code Quality
  lint-and-validate:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
        
      - name: Validate syntax
        run: |
          for file in *.js automation/*.js automation/**/*.js; do
            if [ -f "$file" ]; then
              node -c "$file" || exit 1
            fi
          done

  # Job 2: Test Suite
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run integration tests
        run: npm test
        
      - name: Run product research (no API keys needed)
        run: npm run product-research

  # Job 3: Security Scan
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: Check for secrets in code
        run: |
          # Check for potential hardcoded secrets
          if grep -r -E "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]{10,}" --include="*.js" --exclude-dir=node_modules .; then
            echo "WARNING: Potential hardcoded secrets found!"
            exit 1
          else
            echo "No hardcoded secrets detected."
          fi
        continue-on-error: true

  # Job 4: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify all modules load
        run: |
          node -e "
            const modules = [
              './automation/index.js',
              './automation/contentGenerator.js',
              './automation/scheduler.js',
              './automation/productResearch.js',
              './automation/analyticsTracker.js',
              './automation/profileSetup.js',
              './automation/profileAutomation.js'
            ];
            modules.forEach(m => {
              require(m);
              console.log('✅ Loaded:', m);
            });
            console.log('All modules loaded successfully!');
          "
        
      - name: Verify utility modules
        run: |
          node -e "
            const utils = [
              './automation/utils/config.js',
              './automation/utils/logger.js',
              './automation/utils/security.js',
              './automation/utils/fileOps.js',
              './automation/utils/openaiService.js',
              './automation/utils/browserAutomation.js'
            ];
            utils.forEach(m => {
              require(m);
              console.log('✅ Loaded:', m);
            });
            console.log('All utility modules loaded successfully!');
          "

  # Job 5: Status Report
  report:
    name: Generate Status Report
    runs-on: ubuntu-latest
    needs: [lint-and-validate, test, security, build]
    if: always()
    
    steps:
      - name: Report Status
        run: |
          echo "## CI/CD Pipeline Summary"
          echo "- Lint & Validate: ${{ needs.lint-and-validate.result }}"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Build: ${{ needs.build.result }}"
